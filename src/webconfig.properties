#发生泄露时是否需要输出 log，建议在开启连接泄露检测时开启，方便排错
main_logAbandoned=true
main_showSql=true
main_reporterSqlInLog=true
main_testSql=select 1 from dual
main_scanModelPackage=com.demo.web
main_scanControllerPakage=com.demo.web


druidStatView=false
enableShutdownHook=false

