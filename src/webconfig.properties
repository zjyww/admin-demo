devMode=false
#配制两个数据源别名
aliases=main
#第一个数据源
main_dbType=mysql
main_userName=root
main_password=654321
main_jdbcUrl=jdbc:mysql://localhost:3306/bz
main_jdbcDriver=com.mysql.jdbc.Driver
main_maxActive=200
main_maxWait=15000
main_maxPoolPreparedStatementPerConnectionSize=200
main_timeBetweenEvictionRunsMillis=60000
main_minEvictableIdleTimeMillis=30000
#是否打开连接泄露自动检测
main_removeAbandoned=true
